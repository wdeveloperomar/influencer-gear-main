<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Influencer Products</title>
    <link rel="shortcut icon" href="favicon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">

    <script src="https://kit.fontawesome.com/daf44b3af6.js" crossorigin="anonymous"></script>

  </head>
  <body>
    <header>
      <nav class= "container">
        <div class="responsive-menu">
          <a href="#"><i class="fa-solid fa-bars"></i></a>
        </div>
        <h3 class="nav-title">Influencer products</h3>
        <ul>
          <div class="nav-menu">
          <li><a href="#">Home</a></li>
          <li><a href="#">Products</a></li>
          <li><a href="#">Sign up</a></li>
          <li><a href="#">Log In</a></li>
          <li><a href="#"><i class="fa-solid fa-magnifying-glass"></i></a></li>
          </div>
          <li><a href="#"><i class="fa-solid fa-cart-shopping"></i></i></a></li>
        </ul>
      </nav>

      <div class="header-banner container">
        <div class="banner-left">
          <h1 class="banner-title">Start your Journey as 
            Influencer</h1>
          <p class="banner-description">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem vestibulum sed scelerisque eros. Lectus faucibus.</p>

          <div class="banner-button">
            <button>Preebook now</button><img src="icon/arrow-forward 1.svg" alt="">
          </div>
          
        </div>
        <div class="banner-right">
          <img src="images/main-camera.png" alt="a camera picture">
        </div>
      </div>
    </header>

    <main>

      <!-- -----------sponsor section------------ -->
      <section>
        <div class="line-top container"></div>
        <div class="sponsors-container container">
          <a href="#"><img src="logos/Alibaba.svg" alt="Alibaba logo"></a>
          <a href="#"><img src="logos/Amazon.svg" alt="Amazon logo"></a>
          <a href="#"><img src="logos/Daraz.pk Logo.svg" alt="Daraz logo"></a>
          <a href="#"><img src="logos/Ebay.svg" alt="Ebay logo"></a>
          <a href="#"><img src="logos/Rakuten.svg" alt="Rakuten logo"></a>
          <a href="#"><img src="logos/Walmart.svg" alt="Walmart logo"></a>
          <a href="#"><img src="logos/Target.svg" alt="Target logo"></a>
        </div>
        <div class="line-bottom"></div>
      </section>

    </main>

    <footer></footer>
  </body>
</html>
